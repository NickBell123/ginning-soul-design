    <!--profile-card-->
    <section>
        <div class="container-fluid profile-container mt-5">
            <div class="row media">
                <div class="col-md-4 mt-3">
                    <img src="assets/images/profile-image.jpg" class="card-img rounded-circle border border-primary"
                        alt="Lisa's profile">
                </div>
                <div class="col-md-8 mt-3">
                    <div class="row media-body">
                        <h2 class="card-title">Contact Me!</h2>
                        <p class="card-text">
                            If you have an idea or a project you would like to comission, please get in touch with the
                            form
                            below.
                            Give your idea a title and leave a discrption in the message box.
                        </p>

                    </div>
                </div>
            </div>


            <form class="container-fluid mt-3">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>

                <div class="form-group">
                    <label for="subjectFormControlTextarea1">Subject/Title</label>
                    <textarea class="form-control" id="subjectFormControlTextarea1" placeholder="Idea or project name"
                        rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="messageFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="messageFormControlTextarea1" placeholder="Tell me more..."
                        rows="10"></textarea>
                </div>

                <button type="button" id="submit-button" class="btn btn-primary">Send
                </button>
            </form>
            <p class="card-text"><small class="text-muted">Follw me on social media!</small></p>
            <div class="social-icons">
                <i> <a href="#" class="fab fa-twitter"></a></i> <i><a href="#" class="fab fa-facebook"></a></i><i>
                    <a href="#" class="fab fa-instagram"></a></i><i><a href="#" class="fab fa-linkedin-in"></a></i>
            </div>
        </div>
    </section>
