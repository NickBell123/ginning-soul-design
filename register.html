    <section class="form-section">
        <form class="container-fluid profile-container">
            <div class="row">
                <div class="col">
                    <h2 class="create-account-heading">Create a FREE account!</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Re-enter Password</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Create my account!</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
    <hr>
   <!--Footer-profile-card-->
  <footer>
    <div class="container-fluid footer-container">
      <div class="media">
        <div class="col-sm-4 d-none d-sm-block mt-3">
          <img src="assets/images/profile-image.jpg" class="card-img rounded-circle border border-primary"
            alt="Lisa's profile picture">
        </div>
        <div class="col-sm-8 mt-3 mr-auto">
          <div class="media-body">
            <h2 class="card-title">By Lisa J. Bell</h2>
            <p class="card-text">B.A. Hons</p>
            <p class="card-text">Funky bespoke, handmade jewellery</p>
            <p class="card-text"><small class="text-muted">Follw me on social media!</small></p>
            <!--Social Links-->
            <div class="social-icons">
              <i><a href="https://twitter.com" target="_blank" class="fab fa-twitter"></a></i>
              <i><a href="https://facebook.com" target="_blank" class="fab fa-facebook"></a></i>
              <i><a href="https://instgram.com" target="_blank" class="fab fa-instagram"></a></i>
              <i><a href="https://linkedin.com" target="_blank" class="fab fa-linkedin-in"></a></i>
              <i><a href="https://youtube.com" target="_blank" class="fab fa-youtube"></a></i>
            </div>
            <!--/Social Links-->
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!--/Footer-profile-card-->
