<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Lobster&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css" type="text/css" />

</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Gallary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign In/Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="gallary-container">
        <div class="container-fluid">
            <div class="row">
                <div class="wrapper col-12 col-md-6 mt-3 mb-2">
                    <div class="necklace image">
                        <button type="button" id="necklace-image" class="btn btn-outline-primary gallary-button"><a href="#">Necklaces</a>
                        </button>
                    </div>
                </div>
                <div class="wrapper col-12 col-md-6 mt-3 mb-2">
                    <div class="ring image">

                        <button type="button" id="ring-image" class="btn btn-outline-primary gallary-button"><a href="#">Rings</a>
                        </button>
                    </div>
                </div>
                <div class="wrapper col-12 col-md-6 mt-3 mb-2">
                    <div class="bangles image">
                        <button type="button" id="bangles-image" class="btn btn-outline-primary gallary-button"><a href="#">Bangles</a>
                        </button>
                    </div>
                </div>
                
                <div class="wrapper col-12 col-md-6 mt-3 mb-2">
                    <div class="earrings image">
                        <button type="button" id="earrings-image" class="btn btn-outline-primary gallary-button"><a href="#">Earrings</a>
                        </button>
                    </div>
                </div>
                <div class="wrapper col-12 col-md-6 mt-3 mb-2">
                    <div class="brouch image">
                        <button type="button" id="brouch-image" class="btn btn-outline-primary gallary-button"><a href="#">Brouchs</a>
                        </button>
                    </div>
                </div>
                <div class="wrapper col-12 col-md-6 mt-3 mb-2">
                    <div class="butterfly image">
                        <button type="button" id="butterfly-image" class="btn btn-outline-primary gallary-button"><a href="#">Comissions</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid footer-container">
        <div class="media"> 
          <div class="col-sm-4 d-none d-sm-block mt-3">
            <img src="images/profile-image.jpg" class="card-img rounded-circle border border-primary" alt="...">
          </div>
          <div class="col-sm-8 mt-3">
            <div class="media-body">
              <h3 class="card-title">By Lisa J. Bell</h3>
              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
                content. This content is a little bit longer.</p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
        </div>
        </div>
      </footer>
      <!--/Footer-profile-card-->

</body>
